<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Amazing Quiz App </title>
        <script src="https://kit.fontawesome.com/ad076d05399.js"></script>
        <link rel="stylesheet" href="Amaze.css">
        <link rel="stylesheet" href="AmazeR.css">
    </head>
<body>



<!-- Start Section -->

        <div class="start_btn"><button>Start Quiz</button></div>

<!-- Guild Section  -->
        <div class="info_box">
            <div class="info_tittle">
                <span>Quiz Guide</span>
            </div>
            <div class="info_list">
                <div class="info">1. You Have only <span> 20 Seconds</span> for Each Quetion</div>
                <div class="info">2. Once You Select Your Answer. It Can't Be Undone</div>
                <div class="info">3. You'll Get Point On The Basic of Your Correct Answers.</div>
                <div class="info">4. You Can't Exit From The Quiz While You Are On.</div>
            </div>
            <div class="buttons">
                <button class="quit">Exit</button>
                <button class="restart">Continue</button>
            </div>
        </div>

<!--Quiz Section-->
            <div class="quiz_box">
                <header>
                    <div class="title">Awesome Quiz</div>
                    <div class="timer">
                        <div class="time_text">Time Left</div>
                        <div class="time_sec">20</div>
                    </div>
                    <div class="time_line"></div>
                </header>

<!--Quiz Question-->

                <section>
                    <div class="que_text">
                        <!-- <span>In adicot leaf, guard cellsdiffer from other epidermal cells because they?</span> -->
                    </div>
<!--Quiz Choices-->
                    <div class="option_list">
                        <!--<div class="option">
                            <span>have no definite shape</span>
                            <div class="icon tick"><i class="fas fa-check"></i></div>
                        </div>

                        <div class="option">
                             <span>acknuclei</span>
                            <div class="icon cross"><i class="fas fa-times"></i></div>
                        </div>

                        <div class="option">
                            <span>aresmaller</span>
                        </div>

                        <div class="option">
                            <span>lack vacuole</span>
                        </div>-->

                    </div>
                </section>

<!--Answer Section-->

                <footer>
                    <div class="total_que">
                        <!--<span><p>2</p>Of<p>5</p>Questions</span>-->
                    </div>
                    <button class="next_btn">Next Que</button>
                </footer>
            </div>

<!--Result Section-->

        <div class="result_box">
            <div class="icon">
                    <i class="fad fa-crown"></i>
            </div>
            <div class="completed_test">You Have Completed The Quiz</div>
            <div class="score_test">
               <!--  <span>Sorry, You got only <p>2</p>out of <p>5</p></span> -->
            </div>
            <div class="buttons">
                <button class="restart">Start Again</button>
                <button class="quit">Quit Quiz</button>
            </div>
            
        </div>

<script src="Amaze.js"></script>
<script src="AmazeQ.js"></script>

</body>
</html>
